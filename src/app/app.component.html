<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <app-game-control
      (intervalFired)="onIntervalFired($event)"
      ></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <app-odd *ngFor="let odd of oddNumbers"
      [number]="odd"
      ></app-odd>
    </div>
    <div class="col-xl-6">
      <app-even *ngFor="let even of evenNumbers"
      [number]="even">
    </app-even>
    </div>
  </div>
</div>
